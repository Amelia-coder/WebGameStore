<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Your Ultimate Gaming Destination</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo">GameStore</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/store">Store</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to GameStore</h1>
                <p>Discover the latest and greatest games at unbeatable prices</p>
                <a href="/store" class="cta-button">Start Shopping</a>
            </div>
        </section>

        <section class="popular-games">
            <div class="container">
                <h2 class="section-title">Popular Games</h2>
                <div class="games-grid">
                    <article class="game-card" th:each="game : ${games}">
                        <img th:if="${game.imageUrl}" th:src="${game.imageUrl}" th:alt="${game.title}" class="game-image">
                        <img th:unless="${game.imageUrl}" src="/images/game-placeholder.svg" th:alt="${game.title}" class="game-image">
                        <div class="game-info">
                            <h3 class="game-title" th:text="${game.title}">Game Title</h3>
                            <div class="game-genres">
                                <span th:each="genre : ${game.genres}" class="genre-tag" th:text="${genre.name}">Genre</span>
                            </div>
                            <p class="game-description" th:text="${game.description}">Game description</p>
                            <p class="game-price" th:text="${#numbers.formatDecimal(game.price, 1, 2) + ' ₽'}">Price</p>
                            <a th:href="@{/store/game/{id}(id=${game.id})}" class="buy-button">Купить</a>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
