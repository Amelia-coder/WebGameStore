<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Admin - Add New Game</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #7289da;
            --danger: #dc3545;
            --success: #28a745;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
            --input-bg: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .back-btn {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .back-btn:hover {
            opacity: 0.9;
        }

        .form-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--bg-card);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .submit-btn {
            background-color: var(--success);
            color: var(--text-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: opacity 0.2s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .form-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .price-input-wrapper {
            position: relative;
        }

        .price-input-wrapper::before {
            content: "₽";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .price-input-wrapper .form-control {
            padding-left: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Добавление новой игры</h1>
            <a href="/admin/games" class="back-btn">Вернуться к списку</a>
        </header>

        <form class="form-card" action="/admin/games/add" method="POST">
            <div class="form-group">
                <label class="form-label" for="title">Название игры *</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       class="form-control" 
                       placeholder="Например: The Last of Us Part II"
                       required
                       minlength="2"
                       maxlength="100">
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Описание игры *</label>
                <textarea id="description" 
                         name="description" 
                         class="form-control"
                         placeholder="Подробное описание игры..."
                         required
                         minlength="10"
                         maxlength="2000"></textarea>
                <div class="form-hint">Минимум 10 символов</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="genre">Жанр *</label>
                <select id="genre" 
                        name="genre" 
                        class="form-control"
                        required>
                    <option value="">Выберите жанр</option>
                    <option value="action">Action</option>
                    <option value="rpg">RPG</option>
                    <option value="strategy">Strategy</option>
                    <option value="adventure">Adventure</option>
                    <option value="simulation">Simulation</option>
                    <option value="sports">Sports</option>
                    <option value="racing">Racing</option>
                    <option value="puzzle">Puzzle</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="price">Цена *</label>
                <div class="price-input-wrapper">
                    <input type="number" 
                           id="price" 
                           name="price" 
                           class="form-control"
                           placeholder="0"
                           required
                           min="0"
                           max="10000"
                           step="0.01">
                </div>
                <div class="form-hint">От 0 до 10,000 ₽</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="imageUrl">Ссылка на изображение *</label>
                <input type="url" 
                       id="imageUrl" 
                       name="imageUrl" 
                       class="form-control"
                       placeholder="https://example.com/game-image.jpg"
                       required>
                <div class="form-hint">Прямая ссылка на изображение игры</div>
            </div>

            <button type="submit" class="submit-btn">Сохранить игру</button>
        </form>
    </div>
</body>
</html>
