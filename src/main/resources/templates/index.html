<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Your Gaming Destination</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-blue: #007bff;
            --accent-purple: #6f42c1;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header styles are in the header fragment */
        
        main {
            padding-top: 80px;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            margin-bottom: 3rem;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--secondary-text);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        .cta-button:hover {
            background-color: var(--accent-purple);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .feature-card {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .feature-card h3 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: var(--secondary-text);
        }
    </style>
</head>
<body>
    <!-- Include the header fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Welcome to GameStore</h1>
                <p>Your one-stop destination for all your gaming needs</p>
                <a href="/store" class="cta-button">Browse Games</a>
            </section>

            <section class="features">
                <div class="feature-card">
                    <h3>Huge Selection</h3>
                    <p>Browse through thousands of games from various genres</p>
                </div>
                <div class="feature-card">
                    <h3>Great Prices</h3>
                    <p>Get the best deals on your favorite games</p>
                </div>
                <div class="feature-card">
                    <h3>Instant Delivery</h3>
                    <p>Download your games instantly after purchase</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
