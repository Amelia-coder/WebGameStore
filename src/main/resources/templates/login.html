<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameStore</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-blue: #007bff;
            --accent-purple: #6f42c1;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --transition-speed: 0.3s;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .login-container {
            max-width: 400px;
            margin: 120px auto 0;
            padding: 2rem;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            color: var(--secondary-text);
        }
        
        .form-group input {
            padding: 0.8rem;
            border: 1px solid var(--secondary-text);
            border-radius: 5px;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            transition: border-color var(--transition-speed);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .login-button {
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: var(--primary-text);
            font-weight: bold;
            cursor: pointer;
            transition: opacity var(--transition-speed);
        }
        
        .login-button:hover {
            opacity: 0.9;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .register-link a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }

        .error-alert {
            background-color: var(--danger-color);
            color: var(--primary-text);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-alert {
            background-color: var(--success-color);
            color: var(--primary-text);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Include the header fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div class="login-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login to GameStore</h2>
            
            <!-- Show error message if login failed -->
            <div th:if="${param.error}" class="error-alert">
                Invalid username or password.
            </div>
            
            <!-- Show success message if logged out -->
            <div th:if="${param.logout}" class="success-alert">
                You have been logged out successfully.
            </div>
            
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </div>
    </main>
</body>
</html>
